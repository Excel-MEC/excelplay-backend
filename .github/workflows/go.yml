name: Build and Lint
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Check out source code
        uses: actions/checkout@v1

      - name: Lint Go Code
        env:
          GOPROXY: "https://proxy.golang.org"
        run: |
          export PATH=$PATH:$(go env GOPATH)/bin # temporary fix. See https://github.com/actions/setup-go/issues/14
          go get -u golang.org/x/lint/golint 
          make lint
          golint -set_exit_status github.com/Excel-MEC/excelplay-backend-kryptos/cmd/... github.com/Excel-MEC/excelplay-backend-kryptos/pkg/...

      - name: Build
        env:
          GOPROXY: "https://proxy.golang.org"
        run: go build ./cmd/excelplay-backend-kryptos
